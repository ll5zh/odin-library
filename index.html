<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img id="book-logo" src="images/book-logo.svg" alt="book logo">
        <div class="header">
            <div>Odin Library</div>
        </div>
        <div class="body">
            <div class="form">
                <form method="post" id="book-form">
                    <div class="title">SUBMIT BOOK HERE!</div>
                    <div class="question">
                        <label for="title">Title</label>
                        <input type="text" id="title" required />
                    </div>
                    <div class="question">
                        <label for="author">Author</label>
                        <input type="text" id="author" required />
                    </div>
                    <div class="question">
                        <label for="page-count">Pages</label>
                        <input type="number" min="0" id="page-count" required />
                    </div>
                    <div class="question">
                        <label for="is-read">Read?</label>
                        <select name="is-read" id="is-read" form="book-form" required>
                            <option value="read">Read</option>
                            <option value="not-read">Not Read</option>
                        </select>
                    </div>
                    <button type="submit" id="submit">ADD BOOK</button>
                </form>
            </div>
            <div class="list">
                <div class="title">MY BOOKS</div>
                <table class="empty">
                    <colgroup>
                        <col span="1" style="width: 40%">
                        <col>
                        <col span="1" style="min-width: 15%; width: 80px">
                        <col span="1" style="min-width: 15%; width: 100px">
                    </colgroup>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read?</th>
                    </tr>
                    <tr>
                        <td>Sample Title</td>
                        <td>Sample Author</td>
                        <td>100</td>
                        <td>Read</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
